<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Kampala Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/chamber.css">
</head>

<body>

<header>
    <div class="logo-name">
        <img src="images/logo.jpg" alt="Logo">
        <span class="site-title">Kampala Chamber of Commerce</span>
    </div>
</header>

<main class="thankyou-container">
    <h1>Thank You for Applying!</h1>
    <p>Your submission has been received.</p>

    <section class="results">
        <h2>Submitted Information</h2>

        <p><strong>First Name:</strong> <span id="fname"></span></p>
        <p><strong>Last Name:</strong> <span id="lname"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Mobile Number:</strong> <span id="phone"></span></p>
        <p><strong>Organization:</strong> <span id="organization"></span></p>
        <p><strong>Form Timestamp:</strong> <span id="timestamp"></span></p>
    </section>
</main>

<script>
    const params = new URLSearchParams(window.location.search);

    document.getElementById("fname").textContent = params.get("fname");
    document.getElementById("lname").textContent = params.get("lname");
    document.getElementById("email").textContent = params.get("email");
    document.getElementById("phone").textContent = params.get("phone");
    document.getElementById("organization").textContent = params.get("org");
    document.getElementById("timestamp").textContent = params.get("timestamp");
</script>

</body>
</html>
