<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Renewable Energy Hub</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="thanks">
  <h1>Thank You!</h1>
  <div id="results"></div>
  <p><a href="index.html">‚Üê Back Home</a></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const results = document.getElementById('results');
    results.innerHTML = `
      <p><strong>Name:</strong> ${params.get('name') || 'Not provided'}</p>
      <p><strong>Email:</strong> ${params.get('email') || 'Not provided'}</p>
      <p><strong>Farm Size:</strong> ${params.get('acres') ? params.get('acres') + ' acres' : 'Not provided'}</p>
      <p><strong>Interests:</strong> ${params.getAll('interest').join(', ') || 'None selected'}</p>
    `;
  </script>
</body>
</html>
