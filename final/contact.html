<html lang="en">
<head>
  <meta charset="UTF-8">

  <header>
    <div class="logo">Renewable Energy Hub</div>
    <nav>
      <button class="hamburger" aria-label="Open menu">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="systems.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-page">
    <h1>Get Your Free Renewable Assessment</h1>
    <form action="thanks.html" method="GET" novalidate>
      <label>Name* <input type="text" name="name" required></label>
      <label>Email* <input type="email" name="email" required></label>
      <label>Farm Size (acres) <input type="number" name="acres" min="1"></label>
      <fieldset>
        <legend>Interested In (check all that apply)</legend>
        <label><input type="checkbox" name="interest" value="solar"> Solar</label>
        <label><input type="checkbox" name="interest" value="wind"> Wind</label>
        <label><input type="checkbox" name="interest" value="bioenergy"> Bioenergy</label>
      </fieldset>
      <button type="submit" class="btn">Submit →</button>
    </form>
  </main>

  <footer>
